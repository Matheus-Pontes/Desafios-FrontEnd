<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="app">
        <form>
            <div class="step-progress">
                <span class="active" data-step>Contato</span>

                <svg width="8" height="14"
                viewBox="0 0 8 14" fill="none" xmls="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12"
                    stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </svg>

                <span data-step>Empresa</span>

                <svg width="8" height="14"
                viewBox="0 0 8 14" fill="none" xmls="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12"
                    stroke="#323238" stroke-width="2" stroke-linecap="square"/>
                </svg>
                <span data-step>Projeto</span>
            </div>

            <!-- form step 1 -->
            <div class="form-step active">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Como prefere ser chamado" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" required placeholder="Digite seu email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" name="telefone" type="text" required placeholder="Digite seu número de WhatsApp"
                               onkeypress="return /\d/.test(event.key)" />
                    </div>
                </div>

                <div class="button-wrapper justify-end">
                    <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
                </div>
            </div>

            <!-- Form step 2 -->
            <div class="form-step">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="nomeEmpresa">Nome da empresa</label>
                        <input id="nomeEmpresa" name="nomeEmpresa"
                            type="text" 
                            placeholder="Qual o nome da empresa" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="numeroFuncionario">Número de funcionários</label>
                        <input id="numeroFuncionario"
                               type="text" onkeypress="return /\d/.test(event.key)" required placeholder="Digite o número de colaboradores" />
                    </div>

                    <div class="input-wrapper">
                        <label for="sobreSeuNegocio">Sobre seu negócio</label>
                        <textarea id="sobreSeuNegocio" placeholder="Fale um pouco sobre seus produtos e serviços"></textarea>

                    </div>
                </div>

                <div class="button-wrapper">
                    <button type="button" class="btn secondary" data-action="prev">VOLTAR</button>
                    <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
                </div>
            </div>

            <!-- Form step 3 -->
            <div class="form-step"> 
                <div class="content">
                    <div class="input-wrapper">
                        <label for="projeto">Objetivos do projeto</label>
                        <textarea id="projeto" 
                                  placeholder="Descreva quais objetivos deste projeto">
                        </textarea>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button type="button" class="btn secondary" data-action="prev">VOLTAR</button>
                    <button class="btn primary" type="submit">ENVIAR RESPOSTA</button>
                </div>
            </div>

        </form>
    </main>


    <script src="script.js"></script>
</body>
</html>
