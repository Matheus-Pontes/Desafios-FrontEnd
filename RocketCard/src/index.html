<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RocketCard</title>
</head>
<body>
    
    <main>
        <h3>Compartilhe seu #rocketcard</h3>
        <section id="card">
            <article id="cardDetails">
                <div class="header">
                    <figure>
                        <img src="../assets/logo.svg" alt="">
                    </figure>
                    <h2 id="userNameGithub">Matheus Pontes</h2>
                </div>

                <div class="imgPerfil">
                    <figure>
                        <img alt="Imagem de perfil do github" id="perfilGithub">
                    </figure>
                </div>

                <div class="detailsPerfil">
                    <ul id="detailsList">
                    </ul>
                </div>

                <div class="footer">
                    <figure>
                        <img src="../assets/logo.svg" alt="">
                    </figure>
                    <p>RocketCard</p>
                </div>
            </article>
        </section>

        <section id="sectionButtonChange">
            <h1>Customizar RocketCard</h1>
            <button id="btnChangeColor">Mudar background</button>
        </section>
    </main>

    <script src="./ctrlRocketCard.js"></script>
</body>
</html>
