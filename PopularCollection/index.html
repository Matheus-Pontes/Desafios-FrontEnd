<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Popular Collection</title>
</head>

<body>

    <main>
        <section>
            <h1>Popular Collections</h1>
            <div>
                <button>Profile</button>
                <button>New York</button>
                <button>Relazing</button>
                <button>Person</button>
                <button>Fashion</button>
            </div>
        </section>

        <section class="principalSection">
            <section class="card">
                <figure class="principal">
                    <img src="img/car.jpg" alt="Carro 1" />
                </figure>
    
                <div class="photos">
                    <figure class="photo">
                        <img src="img/car2.jpg"  alt="Carro 2">
                    </figure>
                    <figure class="photo">
                        <img src="img/car3.jpg"  alt="Carro 3">
                    </figure>
                    <figure class="photo">
                        <img src="img/car4.jpg"  alt="Carro 4">
                    </figure>
                </div>
    
                <div class="details">
                    <p>Cars</p>
                    <div class="quantifyLikes">
                        <i class="ph-image"></i>
                        <span>7254</span>
                    </div>
                </div>
            </section>

            <section class="card">
                <figure class="principal">
                    <img src="img/nature.jpg" alt="Nature 1" />
                </figure>
    
                <div class="photos">
                    <figure class="photo">
                        <img src="img/nature2.jpg" alt="Nature 2">
                    </figure>
                    <figure class="photo">
                        <img src="img/nature3.jpg" alt="Nature 3">
                    </figure>
                    <figure class="photo">
                        <img src="img/nature4.jpg" alt="Nature 4">
                    </figure>
                </div>
    
                <div class="details">
                    <p>Nature</p>
                    <div class="quantifyLikes">
                        <i class="ph-image"></i>
                        <span>3450</span>
                    </div>
                </div>
            </section>

            <section class="card">
                <figure class="principal">
                    <img src="img/history.jpg" alt="History 1" />
                </figure>
    
                <div class="photos">
                    <figure class="photo">
                        <img src="img/history2.jpg" alt="History 2">
                    </figure>
                    <figure class="photo">
                        <img src="img/history3.jpg" alt="History 3">
                    </figure>
                    <figure class="photo">
                        <img src="img/history4.jpg" alt="History 4">
                    </figure>
                </div>
    
                <div class="details">
                    <p>History</p>
                    <div class="quantifyLikes">
                        <i class="ph-image"></i>
                        <span>25487</span>

                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
