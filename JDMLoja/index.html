<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>JDM CAR - LOGIN PAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <section class="container-left">
            <h1>
                Buy a new car JDM 
            </h1>

            <div class="card-car">
                <img src="./assets/nissan350z.png" alt="Carros JDM">
            </div>
        </section>
        <section class="create-account">

            <div class="create-account-login">
                <div>
                    <h1>Create Account</h1>
    
                    <div class="toogle">
                        <div class="toogle-bullet"></div>
                        <input type="checkbox" name="" id="chkToggle">
                    </div>
                </div>

                <form action="">
                    <div class="names">
                        <fieldset>
                            <label for="">First name </label>
                            <input type="text">
                        </fieldset>
    
                        <fieldset>
                            <label for="">Last name</label>
                            <input type="text">
                        </fieldset>
                    </div>
                        
                    <fieldset>
                        <label for="">E-mail</label>
                        <input type="text">
                    </fieldset>

                    <fieldset>
                        <label for="">Password</label>
                        <input type="text">
                    </fieldset>

                    <button id="btnCreateAccount">Create Account</button>

                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="orderTypeSign">
                    <button class="btnSigUpDesktop">
                        <i class="fa fa-laptop"></i>
                        Sign up with desktop
                    </button>
                    <button class="btnSigUpLanguage">
                        <i class="fa fa-code"></i>
                        Sign up with code language
                    </button>
                </div>
            </div>
        
        </section>  
    </main>
</body> 
</html>
